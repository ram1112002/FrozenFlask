<!DOCTYPE html>
<html>
<head>
  <title>New User Registration</title>
</head>
<body>
    <h1>Welcome a</h1>
    <button type="button" id="edit-btn">Edit User Name</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const user_input = "a";
      const submitBtn = document.getElementById('edit-btn');
      submitBtn.addEventListener('click', EditForm);
    
      function EditForm() {
        localStorage.setItem('user_input', user_input);
        window.location.href = '/E.html';

      }
    });
  </script>
</body>
</html>
